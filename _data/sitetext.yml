  about:
    title: "About Me"
    text: "my story"
    body: "I'm an accomplished **Data Scientist** with a proven track record of delivering innovative solutions that drive significant business impact. Currently at **Levi Strauss & Co**, I have developed sophisticated machine learning models for customer segmentation and predictive analytics. My expertise spans the full data science lifecycle, from exploratory analysis to production-grade model deployment.<br><br>My journey began with a strong foundation in engineering, earning my **Bachelor's degree in Electronics and Communication Engineering** from Anna University with a GPA of 9.5/10. I then advanced my technical expertise at **UCLA**, where I completed my **Master's in Electrical and Computer Engineering** with a 3.93 GPA, specializing in machine learning, neural networks, and data mining.<br><br>Throughout my career at companies like **Meredith Corporation** and **Qualcomm**, I've consistently delivered results that matter. I've reduced fraud rates by over 20% through ensemble modeling, created personalization engines that improved customer retention, and developed neural network forecasting models. My technical toolkit includes Python, SQL, machine learning frameworks like XGBoost and TensorFlow, and cloud platforms like GCP and AWS. I'm passionate about transforming complex data into actionable insights that drive business growth.<br><br>Beyond the world of data and algorithms, I'm an avid sports enthusiast with a particular passion for **cricket**. Whether I'm analyzing player statistics or enjoying a match, sports fuel my competitive spirit and strategic thinking. You can connect with me on [LinkedIn](https://www.linkedin.com/in/firnaz-ahamed) to learn more about my professional journey and discuss how data science can solve your next challenge."
